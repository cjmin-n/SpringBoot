<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #menutb {
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <th:block th:if="${txt} != null">
        <h4 th:text="${txt}"></h4>
    </th:block>
    <th:block th:if="${txt} == null">
        <table id="menutb">
            <tr>
                <th>메뉴 번호</th>
                <th>메뉴 이름</th>
                <th>메뉴 가격</th>
                <th>카테고리 코드</th>
                <th>판매 상태</th>
            </tr>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.code}"></td>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price}"></td>
                <td th:text="${menu.categoryCode}"></td>
                <td th:text="${menu.status}"></td>
            </tr>
        </table>
    </th:block>
    <br/>
    <a href="/">
        <input type="button" value="돌아가기">
    </a>
</body>
</html>
