<!DOCTYPE html>

<body>
    <h1>업데이트 페이지</h1>

<!--    <form action="update" method="post" onsubmit="return validateForm()">-->
    <form action="update" method="post">
        수정할 메뉴의 코드 : <input type="number" name="code" required/><br/>
        수정할 메뉴의 이름 : <input type="text" name="name"/><br/>
        수정할 메뉴의 가격 : <input type="number" name="price" id="price"/><br/>
        수정할 메뉴의 카테고리 : <input type="number" name="categoryCode" id="categoryCode"/><br/>

        <button type="submit">수정하기</button>
    </form>
    <br/>
    <a href="/">돌아가기</a>

    <script>
        function validateForm(){
            const priceField = document.getElementById("price");
            const categoryField = document.getElementById("categoryCode");

            if(!priceField.value){
                priceField.value = 0;
            }
            if(!categoryField.value) {
                categoryField.value = 0;
            }

            return true;
        }
    </script>
</body>
