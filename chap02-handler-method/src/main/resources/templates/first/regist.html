<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>regist 페이지</h1>
    <h3>신규 메뉴 등록하기</h3>
    <form action="regist" method="post"> <!-- 해당파일이 first 폴더 경로에 있기 때문에 가능 (상대경로) / 절대경로도 가능 (/first/regist) -->
        등록할 메뉴의 이름 : <input type="text" name="name"/><br/>
        등록할 메뉴의 가격 : <input type="number" name="price"/><br/>
        등록할 메뉴의 카테고리 :
        <select name="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select>
        <button type="submit">등록하기</button>
    </form>
    <a href="/">돌아가기</a>
</body>
</html>
