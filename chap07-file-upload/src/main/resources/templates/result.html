<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${message}"></h1>
    <div th:if="${img != null}">
        <img th:src="@{${img}}" alt="" style="max-width:100%;">
                    <!--특정 속성을 url 로 반환-->
    </div>
    <div th:each="img : ${images}">
        <img th:src="@{${img}}" alt="" style="max-width:50%;">
    </div>

</body>
</html>
