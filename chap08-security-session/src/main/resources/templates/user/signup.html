<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원 가입 페이지</h1>
    <form th:action="@{/user/signup}" method="post">
        <label for="userId">아이디 : </label>
        <input type="text" name="userId" id="userId" th:value="${id}" required/>
        <button onclick="checkId()">중복체크</button>
        <br/>
        <label for="userName">이름 : </label>
        <input type="text" name="userName" id="userName" required/><br/>
        <label for="userPass">비밀번호 : </label>
        <input type="password" name="userPass" id="userPass" required/><br/>
        <label for="role">권한 : </label>
        <select name="role" id="role">
            <option value="USER">일반회원</option>
            <option value="ADMIN">관리자</option>
        </select>
        <br/>
        <button>회원가입</button>
    </form>

    <script th:inline="javascript">
        const message = [[${message}]];
        if(message){
            alert(message);
        }

        function checkId(){
            const id = document.getElementById("userId").value;
            window.location.href='/user/checkUserId?userId='+id;
        }

    </script>

</body>
</html>
